<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - FloraGest</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>游꺚 Bienvenido a FloraGest</h1>
  <p>Gestiona tu inventario de flores de manera f치cil y r치pida.</p>

  <h2>游댏 Inicio de sesi칩n</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase침a" required>
    <button type="submit">Iniciar Sesi칩n</button>
  </form>

  <h3>쯅o tienes cuenta? Reg칤strate</h3>
  <form id="registerForm">
    <input type="text" id="newUsername" placeholder="Nuevo usuario" required>
    <input type="password" id="newPassword" placeholder="Nueva contrase침a" required>
    <button type="submit">Registrar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });
      const data = await res.json();
      alert(data.mensaje);
      if (res.ok) {
        window.location.href = "/flores";
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();
      const res = await fetch("/api/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: newUsername.value,
          password: newPassword.value
        })
      });
      const data = await res.json();
      alert(data.mensaje);
    });
  </script>
</body>
</html>
